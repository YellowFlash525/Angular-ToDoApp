<!doctype html>
<html lang="EN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Link to style.css -->
    <link rel="stylesheet" href="css/style.css">

    <title>angular-to-do-app</title>
  </head>
  <body ng-app="toDoApp" ng-controller="toDoControl" class="todo-wrapper">
    <header>
      <h2>You have got {{toDoTotal()}} things to do</h1>
    </header><!-- /header -->
    <main>
      <table>
        <tr ng-reapet="todo in todos">
          <td>
            {{todo.description}}
          </td>
          <td>
            {{todo.dat | date: 'MMM dd, yyyy'}}
          </td>
          <td>
            <!-- to do delete button -->
          </td>
        </tr>
      </table>
      <input for="thing" type="text" name="toDoInput" placeholder="Read what is to do">
      <button type="button" class="btn btn-primary"><h3>ADD</h3></button>
    </main><!-- /main -->

    <script src="../build/lib/es6-shim.min.js"></script>
    <script src="../build/lib/angular2-polyfills.js"></script>
    <script src="../build/lib/traceur-runtime.js"></script>
    <script src="../build/lib/system-csp-production.src.js"></script>
    <script src="../build/lib/Reflect.js"></script>


    <script src="../build/lib/angular2.js"></script>
    <script src="../build/lib/Rx.js"></script>

  </body>
</html>
